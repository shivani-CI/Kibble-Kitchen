{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1 class="page-title text-center">Create a Meal Plan</h1>
    <hr class="break">
    <form method="POST" enctype="multipart/form-data" action="{% url 'create_meal_plan' %}">
        {% csrf_token %}
        {{ meal_plan_form|crispy }}
        <button type="submit" class="btn btn-secondary">Create Meal Plan</button>
    </form>

</div>
{% endblock %}
